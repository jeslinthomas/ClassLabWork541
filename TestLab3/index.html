<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="screen.css">
    <link rel="stylesheet" href="font-awesome.css">
</head>
<body>
    <form id="tipCalculator">
        <h1>Welcome to the Tip Calculator</h1>
        <section>
            <h2>Jeslin Thomas</h2>
            <div class="bill">
                <label for="yourBill">Bill Amount</label>
                <button><i class="fas fa-dollar-sign"></i></button>
                <input type="text" placeholder="Enter bill amount" id="yourBill">
            </div>
            <div class="space-between">
                <label for="tipInput">Choose Tip</label>
                <span id="tipPercent">0</span>
            </div>
            <input type="range" min="0" max="100" value="0" step="1" id="tipInput" class="range">
            <div class="space-between">
                <span>Tip</span>
                <span id="tipValue">0</span>
            </div>
            <hr>
            <div class="space-between total">
                <span>Total</span>
                <span id="totalWithTip">0</span>
            </div>
        </section>
    </form>
    <script src="main.js"></script>
</body>
</html>
