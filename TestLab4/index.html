<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise Sunset Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Sunrise Sunset Dashboard</h1>
    </header>

    <main>
        <section>
            <h2>Options</h2>
            <button id="geoLocation">Get Current Location</button>
            <select id="presetLocations">
                <option value="">Select a Location</option>
                <!-- Add your predefined locations as options here -->
            </select>
            <input type="text" id="searchLocation" placeholder="Enter Location">
            <button id="searchButton">Search</button>
        </section>

        <section>
            <h2>Results</h2>
            <div id="todayData" class="sun-info">
                <!-- Today's data will be displayed here -->
            </div>
            <div id="tomorrowData" class="sun-info">
                <!-- Tomorrow's data will be displayed here -->
            </div>
        </section>
    </main>

    <footer>
        <p>Powered by <a href="https://sunrisesunset.io/api/" target="_blank">Sunrise Sunset API</a> and <a href="https://geocode.maps.co/" target="_blank">Geocode API</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
