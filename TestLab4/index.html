<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise Sunset Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sunrise Sunset Info</h1>
            <img src="sunrise_logo.jpg" alt="Header Icon" class="header-icon">
        </div>
        <p id="instructionMessage">Instruction message goes here.</p>
        <div class="search-bar">
            <select id="presetLocations">
                <option value="48.856613,2.352222">Paris, France</option>
                <option value="55.755825,37.617635">Moscow, Russia</option>
                <option value="-33.868820,151.209296">Sydney, Australia</option>
                <option value="55.676098,12.568337">Copenhagen, Denmark</option>
                <option value="40.416775,-3.703790">Madrid, Spain</option>
            </select>
            <input type="text" id="searchLocation" placeholder="Enter a location">
            <button id="searchButton">Search</button>
        </div>
        <div id="dataDisplay">
            <div id="todayData" class="data-column"></div>
            <div id="tomorrowData" class="data-column"></div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-content">
            <p>Footer content goes here.</p>
            <a href="https://example.com">Learn more</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
