<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sunrise and Sunset API Dashboard </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Sunrise and Sunset API Dashboard </h1>
            <img src="new-icon.png" alt="Icon" class="header-icon">
        </div>
        <p id="instructionMessage"> Choose your current location, pick a default from the list, or manually input a location.</p>
        
        <!-- Search Bar Section -->
        <div class="search-bar">
            <button id="geoLocation">Use My Location</button>
            <select id="presetLocations">
                <option value="">Select a Location</option>
                <option value="48.856613,2.352222">Paris, France</option>
                <option value="55.755825,37.617635">Moscow, Russia</option>
                <option value="-33.868820,151.209296">Sydney, Australia</option>
                <option value="55.676098,12.568337">Copenhagen, Denmark</option>
                <option value="40.416775,-3.703790">Madrid, Spain</option>
            </select>
            <input type="text" id="searchLocation" placeholder="Search Location">
            <button id="searchButton">Search</button>
        </div>

        <div id="dataDisplay">
            <div id="todayData" class="data-column"></div>
            <div id="tomorrowData" class="data-column"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>Â© Jeslin Varughese </p>
            <p>Powered by <a href="https://SunriseSunset.io" target="_blank">SunriseSunset.io</a> and <a href="https://geocode.maps.co/" target="_blank">geocode.maps.co</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
