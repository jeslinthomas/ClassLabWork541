<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sunrise and Sunset API Dashboard </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Sunrise and Sunset API Dashboard </h1>
            <img src="new-icon.png" alt="Icon" class="header-icon">
        </div>
        <p id="instructionMessage"> Choose your current location, pick a default from the list, or manually input a location.</p>
        
        <!-- Search Bar Section -->
        <div class="search-bar">
            <button id="geoLocation">Use My Location</button>
            <select id="presetLocations">
                <option value="">Select a Location</option>
                <option value="38.907192,-77.036873">Washington DC, USA</option>
                <option value="34.052235,-118.243683">Los Angeles, USA</option>
                <option value="40.712776,-74.005974">New York, USA</option>
                <option value="51.507351,-0.127758">London, UK</option>
                <option value="35.689487,139.691711">Tokyo, Japan</option>
            </select>
            <input type="text" id="searchLocation" placeholder="Search Location">
            <button id="searchButton">Search</button>
        </div>

        <div id="dataDisplay">
            <div id="todayData" class="data-column"></div>
            <div id="tomorrowData" class="data-column"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>Â© Jeslin Varughese </p>
            <p>Powered by <a href="https://SunriseSunset.io" target="_blank">SunriseSunset.io</a> and <a href="https://geocode.maps.co/" target="_blank">geocode.maps.co</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
