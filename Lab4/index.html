<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sunrise and Sunset Information </title>
    <link rel="stylesheet" href="new-styles.css">
</head>
<body>
    <div class="main-container">
        <div class="page-header">
            <h1> Sunrise and Sunset Information </h1>
            <img src="new-icon.png" alt="New Icon" class="header-icon">
        </div>
        <p id="info-message"> Explore sunrise and sunset times for your location or choose from predefined options.</p>
        
        <!-- Redesigned Search Bar Section -->
        <div class="search-section">
            <button id="useMyLocationBtn">Get My Location</button>
            <select id="locationSelect">
                <option value="">Select Location</option>
                <option value="48.856613,2.352222">Paris, France</option>
                <option value="55.755825,37.617635">Moscow, Russia</option>
                <option value="-33.868820,151.209296">Sydney, Australia</option>
                <option value="55.676098,12.568337">Copenhagen, Denmark</option>
                <option value="40.416775,-3.703790">Madrid, Spain</option>
            </select>
            <input type="text" id="locationSearchInput" placeholder="Search Location">
            <button id="searchLocationBtn">Search</button>
        </div>

        <div id="displayData">
            <div id="todayInfo" class="info-column"></div>
            <div id="tomorrowInfo" class="info-column"></div>
        </div>
    </div>

    <footer class="page-footer">
        <div class="footer-content">
            <p>Â© Jeslin Varughese </p>
            <p>Powered by <a href="https://SunriseSunset.io" target="_blank">SunriseSunset.io</a> and <a href="https://geocode.maps.co/" target="_blank">geocode.maps.co</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
